<script>
    IMP.init("imp38408183"); // 예: imp00000000

    // IMP.certification(param, callback) 호출
    IMP.certification(
        {
            // param
            channelKey: "channel-key-08856ae7-c4ed-48a8-95d1-c9f7ab98014a",
            merchant_uid: "ORD20180131-0000011", // 주문 번호
            // m_redirect_url: "{리디렉션 될 URL}", // 모바일환경에서 popup:false(기본값) 인 경우 필수
            // popup: false, // PC환경에서는 popup 파라미터가 무시되고 항상 true 로 적용됨
        },
        function (rsp) {
            console.log('인증 response: ', rsp)
            // callback
            if (rsp.success) {
                console.log('인증성공!', rsp)
                // 인증 성공 시 로직
            } else {
                console.log('인증실패..', rsp)
                // 인증 실패 시 로직
            }
        },
    );
</script>
